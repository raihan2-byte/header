<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
    />

    <title>Document</title>

  <body>
    <div class="profile-container">
      <div class="profile-parent">
        <div class="profile-details">
          <div class="colz">
            <div class="colz-icon">
              <a href="https://www.facebook.com/reihan.alfarisi.77">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="https://www.instagram.com/raihanalfarisi2/">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/raihan-alfarisi-a155bb217/">
                <i class="fa fa-linkedin-square"></i>
              </a>
            </div>
          </div>
          <div class="profile-details-name">
            <span class="primary-text">
              Hello, Iam <span class="highlighted-text">Leisurely</span>
            </span>
          </div>
          <div class="profile-details-role">
            <span class="primary-text">
              <h1 id="typing-text">Leisurely</h1>
              <script>
                const textElement = document.getElementById("typing-text");
                const words = ["Technology", "Inovation", "Web Development"];
                let wordIndex = 0;

                function updateText() {
                  textElement.textContent = words[wordIndex];
                  wordIndex = (wordIndex + 1) % words.length;
                }

                setInterval(updateText, 1000); // Ganti teks setiap 1 detik (1000 milidetik)
              </script>
              <span class="profile-role-tagline">
                With our creativity in web-based technology implementation, we
                are ready to showcase our creations.
              </span>
            </span>
          </div>
          <div class="profile-options">
            <button class="btn primary-btn">Hire Me</button>
            <a
              href="CV-Raihan-Alfarisi.pdf"
              download="raihan CV-Raihan-Alfarisi.pdf"
            >
              <button class="btn highlighted-btn">Get Resume</button>
            </a>
          </div>
        </div>
        <div class="profile-picture">
          <div class="profile-picture-background"></div>
        </div>
      </div>
    </div>
  </body>
